<div class="parameter-fill" data-param-key="{{PARAM_KEY}}"></div>
<div class="parameter-pedal-position" data-param-key="{{PARAM_KEY}}"></div>
<div class="parameter-label">{{PARAM_NAME}}</div>
<div class="parameter-value">{{PARAM_VALUE}}</div>
<input type="range" 
       class="parameter-slider" 
       min="{{PARAM_MIN}}" 
       max="{{PARAM_MAX}}" 
       value="{{PARAM_CURRENT}}"
       data-param-key="{{PARAM_KEY}}"
       aria-label="{{PARAM_NAME}}">
