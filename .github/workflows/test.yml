name: ğŸ§ª Run Tests

on:
  push:
    branches: [ main, master, develop ]
    paths:
      - '**'
  pull_request:
    branches: [ main, master, develop ]
    paths:
      - '**'

jobs:
  test:
    name: ğŸ”¬ Unit Tests
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18.x, 20.x]
    
    steps:
    - name: ğŸ“¥ Checkout repository
      uses: actions/checkout@v4
      
    - name: ğŸŸ¢ Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        cache-dependency-path: package.json
        
    - name: ğŸ“¦ Install dependencies
      run: npm ci
      
    - name: ğŸ§ª Run headless tests
      run: npm test
      
    - name: ğŸ“Š Upload test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-results-node-${{ matrix.node-version }}
        path: test-results.*
        retention-days: 7

  lint:
    name: ğŸ” Code Quality
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout repository
      uses: actions/checkout@v4
      
    - name: ğŸŸ¢ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
        cache-dependency-path: package.json
        
    - name: ğŸ“¦ Install dependencies
      run: npm ci
      
    - name: ğŸ” Check JavaScript files
      run: |
        echo "ğŸ” Checking JavaScript syntax..."
        find . -name "*.js" -not -path "./node_modules/*" -exec node -c {} \;
        echo "âœ… All JavaScript files have valid syntax"
      
    - name: ğŸ¯ Validate test files
      run: |
        echo "ğŸ¯ Validating test file structure..."
        test -f test-runner.html || (echo "âŒ test-runner.html missing" && exit 1)
        test -f test-runner-headless.js || (echo "âŒ test-runner-headless.js missing" && exit 1)
        test -f pedal-communication.test.js || (echo "âŒ pedal-communication.test.js missing" && exit 1)
        test -f boss-cube-controller.test.js || (echo "âŒ boss-cube-controller.test.js missing" && exit 1)
        test -f boss-cube-communication.test.js || (echo "âŒ boss-cube-communication.test.js missing" && exit 1)
        test -f reload-values.test.js || (echo "âŒ reload-values.test.js missing" && exit 1)
        test -f tuner-visual.test.js || (echo "âŒ tuner-visual.test.js missing" && exit 1)
        echo "âœ… All test files present"

  security:
    name: ğŸ”’ Security Audit
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout repository
      uses: actions/checkout@v4
      
    - name: ğŸŸ¢ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
        cache-dependency-path: package.json
        
    - name: ğŸ“¦ Install dependencies
      run: npm ci
      
    - name: ğŸ”’ Run security audit
      run: npm audit --audit-level=high
      continue-on-error: true

  validate-structure:
    name: ğŸ“ Project Structure
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout repository
      uses: actions/checkout@v4
      
    - name: ğŸ“ Validate project structure
      run: |
        echo "ğŸ“ Checking Boss Cube Web Control project structure..."
        
        # Core application files
        test -f index.html || (echo "âŒ index.html missing" && exit 1)
        test -f app.js || (echo "âŒ app.js missing" && exit 1)
        test -f sw.js || (echo "âŒ sw.js missing" && exit 1)
        test -f manifest.json || (echo "âŒ manifest.json missing" && exit 1)
        
        # Core modules
        test -f boss-cube-controller.js || (echo "âŒ boss-cube-controller.js missing" && exit 1)
        test -f boss-cube-communication.js || (echo "âŒ boss-cube-communication.js missing" && exit 1)
        test -f pedal-communication.js || (echo "âŒ pedal-communication.js missing" && exit 1)
        test -f parameters.js || (echo "âŒ parameters.js missing" && exit 1)
        test -f live-performance.js || (echo "âŒ live-performance.js missing" && exit 1)
        
        # Templates directory
        test -d templates || (echo "âŒ templates directory missing" && exit 1)
        test -f templates/effects-interface.html || (echo "âŒ effects-interface.html missing" && exit 1)
        test -f templates/live-performance.html || (echo "âŒ live-performance.html missing" && exit 1)
        
        # Styles directory  
        test -d styles || (echo "âŒ styles directory missing" && exit 1)
        test -f styles/styles.css || (echo "âŒ styles.css missing" && exit 1)
        
        # Documentation
        test -f README.md || (echo "âŒ README.md missing" && exit 1)
        test -f HISTORY.md || (echo "âŒ HISTORY.md missing" && exit 1)
        
        echo "âœ… All required files and directories present"

  test-coverage:
    name: ğŸ“ˆ Test Coverage Analysis
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - name: ğŸ“¥ Checkout repository
      uses: actions/checkout@v4
      
    - name: ğŸŸ¢ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
        cache-dependency-path: package.json
        
    - name: ğŸ“¦ Install dependencies
      run: npm ci
      
    - name: ğŸ“ˆ Analyze test coverage
      run: |
        echo "ğŸ“ˆ Test Coverage Analysis"
        echo "========================="
        
        # Count test files and functions
        TEST_FILES=$(find . -name "*.test.js" | wc -l)
        echo "ğŸ“„ Test files: $TEST_FILES"
        
        # Count test functions (basic grep count)
        TEST_FUNCTIONS=$(grep -r "async.*test.*(" *.test.js | wc -l)
        echo "ğŸ§ª Test functions: $TEST_FUNCTIONS"
        
        # Check core module coverage
        echo ""
        echo "ğŸ¯ Core Module Coverage:"
        echo "- PedalCommunication: $(grep -c "test.*" pedal-communication.test.js || echo 0) tests"
        echo "- BossCubeController: $(grep -c "test.*" boss-cube-controller.test.js || echo 0) tests"  
        echo "- BossCubeCommunication: $(grep -c "test.*" boss-cube-communication.test.js || echo 0) tests"
        echo "- ReloadValues: $(grep -c "test.*" reload-values.test.js || echo 0) tests"
        echo "- TunerVisual: $(grep -c "test.*" tuner-visual.test.js || echo 0) tests"
        
        echo ""
        echo "âœ… Test coverage analysis complete"
      
  deploy-preview:
    name: ğŸš€ Build Check
    runs-on: ubuntu-latest
    needs: [test, lint, validate-structure]
    
    steps:
    - name: ğŸ“¥ Checkout repository
      uses: actions/checkout@v4
      
    - name: ğŸŸ¢ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
        cache-dependency-path: package.json
        
    - name: ğŸ“¦ Install dependencies
      run: npm ci
      
    - name: ğŸ—ï¸ Verify build readiness
      run: |
        echo "ğŸ—ï¸ Checking build readiness..."
        
        # Check if all imports are resolvable
        echo "ğŸ”— Checking import paths..."
        node -e "
          import('./app.js')
            .then(() => console.log('âœ… app.js imports successfully'))
            .catch(err => { console.error('âŒ Import error:', err.message); process.exit(1); });
        "
        
        # Validate service worker
        echo "ğŸ”§ Validating service worker..."
        node -c sw.js && echo "âœ… Service worker syntax valid"
        
        # Check manifest
        echo "ğŸ“± Validating manifest..."
        node -e "
          const manifest = JSON.parse(require('fs').readFileSync('manifest.json', 'utf8'));
          console.log('âœ… Manifest valid:', manifest.name, manifest.version);
        "
        
        echo "âœ… Build readiness check complete"

  notification:
    name: ğŸ“¢ Test Results Summary
    runs-on: ubuntu-latest
    needs: [test, lint, security, validate-structure, test-coverage]
    if: always()
    
    steps:
    - name: ğŸ“Š Report Status
      run: |
        echo "ğŸ“Š Boss Cube Web Control - Test Results Summary"
        echo "=============================================="
        echo "Tests: ${{ needs.test.result }}"
        echo "Code Quality: ${{ needs.lint.result }}"
        echo "Security: ${{ needs.security.result }}"
        echo "Structure: ${{ needs.validate-structure.result }}"
        echo "Coverage: ${{ needs.test-coverage.result }}"
        echo ""
        
        if [ "${{ needs.test.result }}" = "success" ] && [ "${{ needs.lint.result }}" = "success" ]; then
          echo "âœ… All checks passed! Boss Cube Web Control is ready."
        else
          echo "âŒ Some checks failed. Please review the logs."
        fi 